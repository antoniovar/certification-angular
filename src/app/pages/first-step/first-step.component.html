<h1>Step 1: Choose your Model and color</h1>
@if(isReady){
  <div class="formContainer">
    <span>Model</span>
    <dropdown [options]="carOptions" dropdownId="modelSelect" [selectedOption]="modelSelected" (changeSelected)="changeSelectedoption($event, 'model')"></dropdown>
    <span>Color:</span>
    <dropdown [options]="colorOptions ?? []" dropdownId="colorSelect" [selectedOption]="colorSelected" (changeSelected)="changeSelectedoption($event, 'color')"></dropdown>
  </div>
}
